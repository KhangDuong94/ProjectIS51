<header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary main-nav">
    <a class="navbar-brand " href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto text-center">
        <li class="nav-item active">
          <a class="nav-link font-weight-bolder h4" href="contacts">Sparect <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link h4" href="contacts">Films <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link h4" routerLink="/filmdatabase">Film Database <span class="sr-only"></span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link">
          </a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
          [(ngModel)]='contactParams' name="search">
        <div class="btn-group">
          <button class="btn btn-light" type="submit" (click)="searchContact(contactParams)">Search</button>
          <button class="btn btn-danger" type="submit" (click)="logout()">
            Logout
          </button>
        </div>
      </form>
    </div>
  </nav>

  
</header>

<div class="contact-grid text-light">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Genre</th>
        <th scope="col">Release Date</th>
        <th scope="col">Review</th>
        <th scope="col">Rating</th>


        <th scope="col">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
              Sort
            </button>
                 
               
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" (click)="sortHighToLow()" >Rating - High to Low</a>
              <a class="dropdown-item" (click)="sortLowtoHigh()" >Rating - Low to High</a>
              <a class="dropdown-item" (click)="sortRandom()">Random</a>
            </div>
          </div>

        </th>

        
      </tr>
    </thead>
    <tbody class="text-light">
      <tr *ngFor="let contact of contacts; let i = index">
        <th *ngIf="!contact.editing" scope="row">{{contact.id}}</th>
        <td *ngIf="!contact.editing">{{contact.title}}</td>
        <td *ngIf="!contact.editing">{{contact.filmGenre}}</td>
        <td *ngIf="!contact.editing">{{contact.releaseDate}}</td>
        <td *ngIf="!contact.editing">{{contact.review}}</td>
        <td *ngIf="!contact.editing">{{contact.rating}}</td>
        <td *ngIf="!contact.editing"><button type="button" class="btn btn-danger contact-button"
            (click)="deleteContact(i)">
            X
          </button></td>




        <th *ngIf="contact.editing" scope="row">

        </th>
        <td *ngIf="contact.editing">
          <input [(ngModel)]="contact.title" type="text" class="form-control" placeholder="Title" aria-label="Title"
            aria-describedby="basic-addon1">
        </td>
        <td *ngIf="contact.editing">
          <input [(ngModel)]="contact.filmGenre" type="text" class="form-control" placeholder="Genre"
            aria-label="filmGenre" aria-describedby="basic-addon1">
        </td>
        <td *ngIf="contact.editing">
          <input [(ngModel)]="contact.releaseDate" type="text" class="form-control" placeholder="Release Date" aria-label="Release Date"
            aria-describedby="basic-addon1">
        </td>
        <td *ngIf="contact.editing">
          <input [(ngModel)]="contact.review" type="text" class="form-control" placeholder="Review" aria-label="Review"
            aria-describedby="basic-addon1">
        </td>
        <td *ngIf="contact.editing">
          <div class="btn-group">
            <button input [(ngModel)]="contact.id" class="btn btn-secondary dropdown-toggle" (click)="dropdown-menu"
              type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Rate This: {{contact.rating}}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" *ngFor="let rating of ratings"
                (click)="setRating(contact, rating)">{{rating}}</a>
            </div>
            <button type="button" class="btn btn-success contact-button" (click)="saveContact(contact)">
              Save
            </button>
            <button type="button" class="btn btn-danger contact-button" (click)="deleteContact(i)">
              X
            </button>
          </div>
        </td>
      </tr>

    </tbody>
  </table>
</div>
