<div class="login-grid">
    <div></div>

  <form class="login-form box-shadow text-white">
    <div class="form-group">
      <label for="exampleInputEmail1">User Name</label>
      <input name="username" [(ngModel)]="user.username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="User Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="password" [(ngModel)]="user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-light" (click)="login(user)">Login</button>
  </form>

  <div></div>
</div>
